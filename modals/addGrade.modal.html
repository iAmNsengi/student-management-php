<!-- Add Grade Modal -->
<div id="addGradeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Grade</h2>
    <form id="addGradeForm">
      <input type="hidden" id="gradeStudent" name="gradeStudent" />
      <input type="hidden" id="gradeCourse" name="gradeCourse" />
      <div class="form-group">
        <label for="grade">Grade (%)</label>
        <input
          type="number"
          id="grade"
          name="grade"
          min="0"
          max="100"
          step="0.1"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="notes">Notes (Optional)</label>
        <textarea
          id="notes"
          name="notes"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn-primary">Save Grade</button>
    </form>
  </div>
</div>
